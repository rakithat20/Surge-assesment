name: CI/CD Pipeline

on:
  push:
    branches:
      - prod # Trigger only for the prod branch
  pull_request:
    branches:
      - prod # Trigger only for pull requests targeting the prod branch
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create .env file
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> ./apps/backend/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> ./apps/backend/.env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> ./apps/backend/.env

      - name: Build and Push Docker images
        run: |
          docker-compose -f docker-compose.yml build
          docker tag frontend:latest ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker tag backend:latest ${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/prod' # Ensure only runs for prod branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DIGITALOCEAN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@167.71.203.66 echo "SSH connection successful"

      - name: Deploy to DigitalOcean Droplet
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@167.71.203.66 << 'EOF'
          cd instasurge/Surge-assesment &&
          git pull origin prod &&  # Ensure pulling from the prod branch
          docker-compose -f docker-compose.yml down &&
          docker-compose -f docker-compose.yml up -d
          EOF
